<h1>Super-simple element queries</h1>

<div class="container">
	<div class="item queried">1</div>
	<div class="item queried">2</div>
	<div class="item queried">3</div>
	<div class="item">4</div>
	<div class="item">5</div>
	<div class="item">6</div>
</div>

<p>This uses <a href="https://wicg.github.io/ResizeObserver/">ResizeObserver</a>, and will only work in Chrome with “Experimental Web Platform Features” enabled (chrome://flags/#enable-experimental-web-platform-features)</p>
